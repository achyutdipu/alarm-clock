<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="alarm-clock.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alarm Clock</title>
</head>
<body>
    <p>This is an online timer for your convenience.<br>I hope you like it!<br>This also includes:<br>A dropdown menu for:<br>hours<br>minutes<br>seconds<br> AM or PM, and<br>a button to set up all of the alarm.</p>
    <div class="container">
    <h1 id="timer"></h1>
    <select id="hours"></select>
    <select id="minutes"></select>
    <select id="seconds"></select>
    <select id="ampm">
        <option value="AM">AM</option>
        <option value="PM">PM</option>
    </select>
    <div>
        <button id="startstop">Set Alarm</button>
    </div>
    </div>
    <script src="alarm-clock-javascript-file.js"></script>
</body>
</html>
